functions:
- id: run
  image: rrc-replace-me/python:panda
  type: knative-workflow
states:
- id: a
  type: getter
  transition: python-panda
  variables:
  - key: panda.py
    scope: workflow
- id: python-panda
  type: action
  transform:
    dataFrame: "jq(.return)"
  action:
    function: run
    input:
      output: df-example-out
      script:
         name: simple
         data: 'jq(.var."panda.py")'
         type: base64
